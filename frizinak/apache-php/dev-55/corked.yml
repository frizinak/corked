from:  frizinak/apache:dev-1404

instructions: |
 RUN  sudo apt-get -qqy install php5 php5-mcrypt
 COPY php.ini /etc/php5/apache2/php.ini
 RUN  sudo php5enmod mcrypt
 RUN  sudo apt-get -qqy install php-pear php5-dev
 RUN  sudo pecl install xhprof-{{ xhprof.version }}
 COPY xhprof.ini /etc/php5/mods-available/xhprof.ini
 RUN  sudo a2enmod cgi
 RUN  sudo php5enmod xhprof

tokens:
  xhprof:
    version: 0.9.4
